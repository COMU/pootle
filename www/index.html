<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>

        app.initialize();
    </script>
</head>
<body>

<div data-role="page" data-theme="b" id="loginPage">
    <div data-role="header" data-theme="b">
        <h1> Pootle Giriş </h1>
    </div>

    <div data-role="content" data-theme="b" id="Login_Content">
        <input type="text" id="username" placeholder="Kullanıcı Adı" >
        <input type="password" id="password" placeholder="Parola :)" >
        <input type="checkbox" value="true" id="remember">
        <label for="remember">Hatirla</label>
        <button type="button" value="Button" onclick="startApp()"> Login </button>
    </div>
</div>

<div data-role="page" data-theme="b" id="languagesPage">
    <div data-role="header" data-position="fixed">
        <h1> Diller </h1>
    </div>
    <ul id="Languages_Content" data-role="listview" data-theme="b"></ul>
</div>

<div data-role="page" data-theme="b" id="projectsPage">
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Geri" data-position="fixed">
        <h1> Projeler </h1>
    </div>
    <ul id="Projects_Content" data-role="listview" data-theme="b" data-inset="true"></ul>

</div>

<div data-role="page" data-theme="b" id="filesPage">
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Geri" data-position="fixed">
        <h1> Dosyalar </h1>
    </div>
    <table id="fileTable" data-role="table" data-mode="column">
        <thead>
        <tr>
            <th>Dosya Adı</th>
            <th>Ilerleme</th>
        </tr>
        </thead>
        <tbody id="Files_Content"></tbody>
    </table>
</div>

<div data-role="page" data-theme="b" id="aboutFilePage">
    <div  data-role="header" data-add-back-btn="true" data-back-btn-text="Geri" data-position="fixed">
        <h1 id="FileName"></h1>
    </div>
    <table id="AboutFileTable" data-role="table" data-mode="column">
        <thead>
        <tr>
            <th>Toplam</th>
            <th>Cevirilmemiş</th>
            <th>Çalışma Gerekli</th>
        </tr>
        </thead>
        <tbody id="AboutFiles_Content"></tbody>
    </table>
</div>

<<div data-role="page" data-theme="b" id="TranslatePage">
    <div  data-role="header" data-add-back-btn="true" data-back-btn-text="Geri" data-position="fixed">
        <h1 id="file_name"> </h1>
    </div>
    <div id="TranslateEnglish" >

    </div>

    <div id="TranslateTurkish" >


    </div>
    <table>
        <tr>
            <td>
                <button id="gonder" type="submit" value="Gonder" > Gönder </button>
            </td>
            <td>
                <button id="oner" type="button" value="Oner" > Öner </button>
            </td>
        </tr>
        <tr>
            <td>
                <button id="onceki" type="button" value="Onceki">Önceki</button>
            </td>
            <td>
                <button id="sonraki" type="button" value="Sonraki" > Sonraki </button>
            </td>
        </tr>
    </table>

    <div data-role="collapsible" data-mini="true">
            <h4>Öneriler</h4>
            <ul data-role="listview">
                <li><a href="#">List item 1</a></li>
                <li><a href="#">List item 2</a></li>
                <li><a href="#">List item 3</a></li>
            </ul>
    </div>

</div>
