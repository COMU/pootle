<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.4.min.css" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">


        function pageLoad() {
            var language = projects[selectedlanguageIndex];
            console.log(language)

            var markup = '';
            for (var i = 0; i < language.translation_projects.length; i++) {
                var real_path = language.translation_projects[i].real_path.split("/")[0];
                markup += '<li class="project" data-code="' + i +'"> ' + real_path + ' </li>';
            }

            $('#Projects_Content').html(markup);
            $("#Projects_Content").listview( "refresh" );

            $('.project').on("tap", function() {
                selectedProjectIndex = $(this).attr("data-code");
                getSelectedProjectData(selectedlanguageIndex, selectedProjectIndex, function() {
                    $.mobile.changePage( "#filesPage");
                });
            });
        }
    </script>
    <script src="js/lang.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</head>
<body onload="pageLoad()">

<div data-role="page" data-theme="b" id="projectsPage">
    <div data-role="header" data-add-back-btn="true" data-back-btn-text="Geri" data-position="fixed">
        <h1> Projeler </h1>
    </div>
    <ul id="Projects_Content" data-role="listview" data-theme="b" data-inset="true"></ul>

</div>

</body>
</html>
